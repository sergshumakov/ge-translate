name: Русский
help: |
  <b>Бот</b> умеет переводить грузинский текст и транслит (из SMS) на русский язык.

  Просто отправьте сообщение с текстом и автоматически получите перевод.
language: Пожалуйста, выберите язык.
language_selected: |
  <b>Бот</b> теперь говорит по-русски.

  Любой текст, который вы отправите будет автоматически переведен на русский язык.
